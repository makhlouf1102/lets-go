<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeEdit</title>
</head>
<body>
    <div>
        <div>
            <h1>Login</h1>
            <p>Start coding right away in your browser. Access all your projects and settings.</p>
            <div>
                <p>Demo Account:</p>
                <div>
                    <div>
                        <span>Email: test@test.com</span>
                        <button onclick="navigator.clipboard.writeText('test@test.com')">Copy</button>
                    </div>
                    <div>
                        <span>Password: test</span>
                        <button onclick="navigator.clipboard.writeText('test')">Copy</button>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div>
                <div>
                    <label>
                        <span>Email</span>
                    </label>
                    <input value="test@test.com" type="email" id="email" placeholder="email" required />
                </div>
                <div>
                    <label>
                        <span>Password</span>
                    </label>
                    <input value="test" type="password" id="password" placeholder="password" required />
                    <label>
                        <a href="#">Forgot password?</a>
                    </label>
                </div>
                <div>
                    <button id="loginBtn">Login</button>
                </div>
                <div>
                    <a href="/register">Need an account? Register</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loginButton = document.getElementById("loginBtn");
            loginButton.addEventListener("click", function(event) {
                event.preventDefault();
                login();
            });
        });

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/v1/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                console.log("Login successful!");
                alert("Login successful!");
            } else {
                console.error("Login failed.");
                alert("Login failed.");
            }
        }
    </script>
</body>
</html>
