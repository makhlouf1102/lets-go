<!DOCTYPE html>
<html lang="en">

<head>
    {{template "style"}}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problems</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table th,
        table td {
            padding: 2rem;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        table th {
            background-color: #f5f7fa;
            font-weight: bold;
            color: #333;
        }

        table tr:hover {
            background-color: #f9f9f9;
        }

        .problem-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .problem-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    {{template "header"}}
    <main class="problem-container">
        <h1 class="problem-title">Problems</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Difficulty</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Title}}</td>
                    <td>
                        {{if eq .Difficulty "Easy"}}<sl-tag variant="success">Easy</sl-tag>{{else if eq .Difficulty
                        "Medium"}}<sl-tag variant="warning">Medium</sl-tag>{{else}}<sl-tag
                            variant="danger">Hard</sl-tag>{{end}}
                    </td>
                    <td>
                        <sl-button href="/solve-problem/{{.ID}}" size="small" variant="primary">View</sl-button>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </main>
    {{template "footer"}}
    <script type="module" src="/static/AuthRenderHTMLManager.js"></script>
</body>

</html>
