<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/vanillawc/wc-monaco-editor@1/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/typography/src/index.min.js"></script>
</head>
<body>
    <div class="w-full h-screen flex flex-row gap-4 p-4">
        <article id="problem-details" class="prose mb-4 w-1/3"></article>
        <div class="flex flex-col gap-4 w-2/3">
            <div class="form-control w-full mb-4">
                <label class="label">
                    <span class="label-text">Select Language</span>
                </label>
                <select id="language" class="select select-bordered">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="go">Go</option>
                </select>
            </div>
            
            <div class="card bg-base-200 flex-grow">
                <div class="card-body p-2">
                    <wc-monaco-editor language="javascript" style="width: 100%; height: 100%;"></wc-monaco-editor>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('language').addEventListener('change', (event) => {
            document.querySelector('wc-monaco-editor').setAttribute('language', event.target.value);
        });
        document.getElementById('problem-details').innerHTML =
            marked.parse('# Marked in the browser\n\nRendered by **marked**.');
    </script>
</body>
</html>
